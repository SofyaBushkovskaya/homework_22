{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <p class="card-text">Действительно хотите удалить продукт?</p>
                    <div class="card-body">
                        {% csrf_token %}
                    </div>
                    <button type="submit" class="btn btn-primary">Удалить</button>
                    <a href="{% url 'catalog:product_list' %}" class="btn btn-secondary">Отменить</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
