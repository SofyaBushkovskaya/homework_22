{% extends 'catalog/base.html'%}
{% load my_tags %}
{% block content %}
<div class="row text-center">
    <div class="card" style="width: 18rem;">
        <img src="{{ product.image | media_filter }}" class="card-img-top" alt="product">
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <h4 class="card-text">{{ product.price }}</h4>
            <p class="card-text">{{ product.description|truncatechars:100 }}</p>
            <p class="card-text">{{ product.category}}</p>
            <a href="#" class="btn btn-success">Купить</a>
            <a href="{% url 'catalog:product_list' %}" class="btn btn-primary">Назад к списку продуктов</a>
        </div>
    </div>
</div>
{% endblock %}
